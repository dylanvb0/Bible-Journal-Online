<div class="form-group container-fluid">
  <div class="row">
    <div class="col-auto">
      <input [(ngModel)]="section.title" class="form-control" type="text">
    </div>
    <div class="col">
      <textarea [(ngModel)]="section.text" class="form-control"></textarea>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger" [swal]="{ title: 'Are you sure?', text: 'Are you sure you want to delete this section?', type: 'warning', showCancelButton: 'true', confirmButtonText: 'Yes, Delete'}" (confirm)="deleteSection()">Delete Section</button>
    </div>
  </div>
</div>
